<body>
</body>

<template name="homeLayout">
	{{> navbar}}
	{{> nav}}
	{{> footer}}
</template>


<template name="registerLayout">
	{{> register}}
	{{> footer}}
</template>

<template name="addcatLayout">
	{{>  addNew}}
	{{> footer}}
</template>

<template name="addartLayout">
	{{>  addNewArt}}
	{{>  displayArt}}
	{{> footer}}
</template>


<template name="nav">
	    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                 <li class="li-border">
                    <button class="btn btn-block btn-sidebar btn-all-articles">All Articles</button>
                </li>
 				               
 			{{#each catNav}} 
 			{{#if equals status "Published"}}
 				<li class="li-border">
                    <button class="btn btn-block btn-sidebar" style='padding-left:{{ multiply level 2 }}em; {{#if equals level 0}}background: rgba(217, 83, 79, 0.7);{{/if}}'>{{catItem}}</button>
                </li>
            {{/if}}
            {{/each}}
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- ********** -->
        <!-- JUMBOTRON -->
        <!-- **********-->
		<div class="jumbotron">
		  <p class="lead">
		    <a href="#menu-toggle" class="btn btn-secondary" id="menu-toggle"><i class="fas fa-arrows-alt-h"></i> Categories</a>
		  </p>
		  <h1 class="display-3"><span class="c">Categories</span></h1>
		  <hr class="my-4">
		  <br>
		  <br>
		  <p class="lead lead2"><h2>{{#if catHeading}}{{catHeading}}{{else}} ALL Articles {{/if}}</h2></p>
		  <p></p>
		  
		</div>

        <!-- ********** -->
        <!-- JUMBOTRON END-->
        <!-- **********-->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
		                <h1></h1>
	            <div class="row">
	            {{#each showProducts}}
	            	{{#if equals status "true"}}
					  <div class="col-xs-6 col-sm-6 col-md-4 col-lg-3">
						 <div class="thumbnail">
						  <img src="{{imgUrl}}" class="rounded" alt="Image">	
						   <a href="#"><h3>{{title}}</h3></a>
						   <h4>{{description}}</h4>
						 </div>
					  </div>
					{{/if}}
	            {{/each}}
	            </div>	
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>
</template>

<template name="footer">
	<div class="card card-inverse" style="background-color: #333; border-color: #333; border-radius: 0px;">
	  <div class="card-block">
	    <p class="card-text">Categories &copy; 2018</p>
	    <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
	  </div>
	</div>
</template>
