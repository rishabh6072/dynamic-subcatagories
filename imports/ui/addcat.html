<template name="addNew">
<div class="addNew"> 
		{{> navbar}}
	<div class="container">
		<h1>{{#if editItem}}Update Category{{else}}Add Categories{{/if}}</h1>
		{{> flashMessages}}
		{{> sAlert}}

		<form class="{{#if editItem}}update{{else}}submit{{/if}}">
			<div class="form-group">
				<input type="text" name="catagory" class="input-cat form-control" 
				value="{{editItem.catItem}}" placeholder=" Add Category">
			</div>

			<br>

			<div class="form-group">
			  <select id="sel1" name="parentItem" class="category form-control" value="{{editItem.catItem}}" >
				<option value="">Select Parent Category</option>
				{{#each catList}}
				  <option value="{{_id}}">{{catItem}}</option>
				{{/each}}
			  </select>
			</div>

			<div class="form-group" style="margin-right: 12%;">
				<label>Status :</label>
				<input type="radio" name="status" value="Published"> Publish
	  			<input type="radio" name="status" value="Unpublished"> Unpublish
			</div>
			
			<input type="submit" name="" class="btn{{#if editItem}} btn-warning {{else}} btn-success {{/if}}" value="{{#if editItem}}Update{{else}}Save {{/if}}">
            {{#if editItem}}
            	<input type="reset" class="btn btn-info cancel" value="Cancel">
            {{else}}
				<button class="alertdelete btn btn-danger" name="" {{deleteDisabled}}>Delete</button>
            {{/if}} 

		</form>
	</div>


	<div class="display-category container">
		<div class="container"><H2>Categories</H2></div>
		{{#each catDisplay}}
			{{#if equals parentItem ""}}
				  <button class='btn parent-hover btn-block edit' style='padding-left:{{ add 1 multiply level 4 }}em; display: block;background: #d9534f' name="editcat">{{catItem}} <em>({{status}})</em>
				  <!-- <i class="fas {{#if equals status 'Published'}}fa-check {{else}} fa-times {{/if}}"></i> -->
				  </button>
				{{else}} 
				  <button class='btn child-hover btn-block edit' style='padding-left:{{ multiply level 4 }}em; display: block;background: #5cb85c;' name="editcat">{{catItem}} <em>({{status}})</em>
				  <!-- <i class="fas {{#if equals status 'Published'}}fa-check {{else}} fa-times {{/if}}"></i> -->
				  </button>
			{{/if}}
		{{/each}}
	</div>
</div><!-- Div class addNew End -->
<div class="well"></div>
</template>
